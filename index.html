<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74309bf0dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="ask-player-container" data-ask-player-container>
      <h1 id="ask-player-question">Who's playing first?</h1>
      <div id="ask-player-buttons">
        <button id="ask-player-x-button" data-x-button>Player X</button>
        <button id="ask-player-o-button" data-o-button>Player O</button>
      </div>
    </div>
    <div div="board-with-outer-elements">
      <div id="board-status-div">
        <span id="player-turn-span" data-player-turn-span></span>
        <p id="board-status" data-board-status>playing</p>
      </div>
      <div id="board" data-board>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <div id="history-and-next-game-container">
        <div id="history-buttons" data-history-buttons>
          <i id="previous-button" class="fa-solid fa-circle-chevron-left"></i>
          <i id="next-button" class="fa-solid fa-circle-chevron-right"></i>
        </div>
        <button id="restart" data-restart-button>RESTART</button>
        <button id="next-game" data-next-game>Next Game</button>
      </div>
    </div>

    <div id="scores-tally">
      <div id="player-x-tally">
        <span id="player-x-tally-span">Player X:</span>
        <span id="player-x-tally-count" data-player-x-tally></span>
      </div>
      <div id="draw-tally">
        <span id="draw-tally-span" data-draw-span>Draw:</span>
        <span id="draw-tally-count" data-draw-tally></span>
      </div>
      <div id="player-o-tally">
        <span id="player-o-tally-span">Player O:</span>
        <span id="player-o-tally-count" data-player-o-tally></span>
      </div>
    </div>
    <div id="endgame-container-background" data-endgame-container-background>
      <div id="endgame-container" data-endgame-container>
        <h2 id="endgame-message" data-endgame-message>winner</h2>
        <div id="endgame-button-container">
          <button id="replay-moves" data-replay-moves>
            <i id="replay-moves-icon" class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button id="endgame-next-game" data-endgame-next-game>
            <i id="endgame-next-game-icon" class="fa-solid fa-caret-right"></i>
          </button>
        </div>
        <!-- <button id="restart" data-restart>RESTART</button> -->
      </div>
    </div>
  </body>
</html>
