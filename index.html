<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="ask-player-container">
      <span id="ask-player-question">Who's playing first?</span>
      <button id="ask-player-x-button" data-x-button>Player X</button>
      <button id="ask-player-o-button" data-y-button>Player O</button>
    </div>
    <p id="whose-turn"> <span id="active-player" data-active-player></span> playing</p>
    <div id="board">
      <div class="cell x" data-cell></div>
      <div class="cell o" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell o-turn" data-cell></div>
      <div class="cell x-turn" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div id="game-buttons">
        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
        <button id="new-game-button" data-new-game>New Game</button>
    </div>
    <div id="scores-container">
        <span id="scores-span">SCORES:</span>
        <div id="scores-tally">
            <div id="player-x-tally">
                <span id="player-x-tally-span">Player X:</span>
                <span id="player-x-tally-count"></span>
            </div>
            <div id="player-o-tally">
                <span id="player-o-tally-span">Player O:</span>
                <span id="player-o-tally-count"></span>
            </div>
            <div id="tie-tally">
                <span id="tie-tally-span">Tie:</span>
                <span id="tie-tally-count"></span>
            </div>
        </div>
    </div>
  </body>
</html>
